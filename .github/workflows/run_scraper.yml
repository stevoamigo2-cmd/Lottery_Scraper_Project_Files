name: Lottery Scraper Schedule

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Upgrade pip & install dependencies explicitly
        run: |
          python -m pip install --upgrade pip setuptools wheel packaging
          python -m pip install firebase-admin google-cloud-firestore

      - name: Show installed packages (debug)
        run: python -m pip freeze | grep -E 'firebase-admin|google-cloud-firestore|packaging'

      - name: Run lottery scraper
        run: python lottery_hot_numbers_firestore.py
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
